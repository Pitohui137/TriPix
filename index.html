<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TriPix</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --purple: #8323FF;
      --pink: #FF2DAF;
      --yellow: #FEEA35;
      --dark-gray: #1E1F28;
      --gray: #2B2B37;
      --soft-gray: #373745;
      --light-gray: #8B8D9B;
    }

    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
      font-family: 'Outfit', sans-serif;
    }

    body {
      background: linear-gradient(90deg, #9F55FF 0%, #FF46B9 100%);
      width: 100%;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      width: 846px;
      min-height: 632px;
      border-radius: 16px;
      background: var(--dark-gray);
      box-shadow: 0px -3px 22px 0px rgba(0, 0, 0, 0.35);
      display: flex;
      padding: 64px 96px;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      gap: 36px;
    }

    header {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header .logo {
      font-size: 24px;
      font-weight: 600;
      color: white;
    }

    header button {
      background: linear-gradient(90deg, #8323FF 0%, #FF2DAF 100%);
      transition: all 0.3s ease;
    }

    header button:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 12px rgba(131, 35, 255, 0.4);
    }

    header button:active {
      transform: scale(0.98);
    }

    header button .icon {
      transition: transform 0.3s ease;
    }

    header button:hover .icon {
      transform: rotate(180deg);
    }

    button {
      color: white;
      font-size: 14px;
      display: flex;
      padding: 8px 16px;
      justify-content: center;
      align-items: center;
      gap: 8px;
      border-radius: 4px;
      border: none;
      cursor: pointer;
      font-weight: 500;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .loading-btn {
      animation: pulse 1.5s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }

    .recomendations {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 36px;
      min-height: 420px;
    }

    .movie {
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: flex-start;
      gap: 12px;
      width: 194px;
      transition: transform 0.3s ease;
    }

    .movie:hover {
      transform: translateY(-8px);
    }

    .movie .title {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 14px;
      font-weight: 500;
    }

    .poster-wrapper {
      position: relative;
      width: 194px;
      cursor: pointer;
    }

    .movie .poster {
      display: flex;
      flex-direction: column;
      gap: 8px;
      position: relative;
    }

    .movie .poster img {
      width: 194px;
      height: 288px;
      object-fit: cover;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    .poster-wrapper:hover .poster img {
      filter: brightness(0.6);
      transform: scale(1.02);
    }

    .movie-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 288px;
      background: linear-gradient(to bottom, transparent 0%, rgba(0, 0, 0, 0.95) 70%);
      border-radius: 8px;
      display: flex;
      align-items: flex-end;
      padding: 16px;
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: none;
    }

    .poster-wrapper:hover .movie-overlay {
      opacity: 1;
    }

    .movie-overlay .overview {
      color: white;
      font-size: 11px;
      line-height: 1.5;
      margin: 0;
      text-align: left;
    }

    .poster-click-hint {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(131, 35, 255, 0.9);
      padding: 8px 12px;
      border-radius: 20px;
      font-size: 11px;
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: none;
      white-space: nowrap;
      z-index: 10;
    }

    .poster-wrapper:hover .poster-click-hint {
      opacity: 1;
    }

    .movie .poster .time-and-date {
      width: 194px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      color: var(--light-gray);
      font-size: 12px;
    }

    .movie button {
      width: 100%;
      background: var(--gray);
      transition: all 0.3s ease;
    }

    .movie button:hover:not(:disabled) {
      background: var(--soft-gray);
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    .movie button:active:not(:disabled) {
      transform: translateY(0);
    }

    .title .rating {
      color: var(--yellow);
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .time, .date {
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .loading {
      width: 100%;
      height: 420px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .spinner {
      width: 48px;
      height: 48px;
      border: 4px solid var(--soft-gray);
      border-top: 4px solid var(--purple);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .button-spinner {
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top: 2px solid white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      display: inline-block;
    }

    /* Detail Modal */
    .detail-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.95);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2000;
      opacity: 0;
      transition: opacity 0.3s ease;
      padding: 20px;
      overflow-y: auto;
    }

    .detail-modal.show {
      opacity: 1;
    }

    .detail-content {
      background: var(--dark-gray);
      border-radius: 16px;
      max-width: 900px;
      width: 100%;
      transform: scale(0.8);
      transition: transform 0.3s ease;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
      position: relative;
      max-height: 90vh;
      overflow-y: auto;
    }

    .detail-modal.show .detail-content {
      transform: scale(1);
    }

    .detail-header {
      position: relative;
      height: 400px;
      border-radius: 16px 16px 0 0;
      overflow: hidden;
    }

    .detail-backdrop {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(0.4);
    }

    .detail-header-overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 32px;
      background: linear-gradient(to top, rgba(30, 31, 40, 1) 0%, transparent 100%);
    }

    .detail-title {
      font-size: 32px;
      font-weight: 600;
      color: white;
      margin: 0 0 12px 0;
    }

    .detail-meta {
      display: flex;
      gap: 16px;
      align-items: center;
      color: var(--light-gray);
      font-size: 14px;
      flex-wrap: wrap;
    }

    .detail-rating {
      color: var(--yellow);
      font-weight: 600;
    }

    .close-detail {
      position: absolute;
      top: 16px;
      right: 16px;
      background: rgba(0, 0, 0, 0.7);
      border: none;
      color: white;
      font-size: 32px;
      cursor: pointer;
      padding: 0;
      width: 48px;
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      border-radius: 50%;
      z-index: 10;
    }

    .close-detail:hover {
      color: var(--pink);
      transform: rotate(90deg);
      background: rgba(0, 0, 0, 0.9);
    }

    .detail-body {
      padding: 32px;
    }

    .detail-section {
      margin-bottom: 32px;
    }

    .detail-section h3 {
      color: white;
      font-size: 18px;
      margin-bottom: 12px;
      font-weight: 600;
    }

    .detail-section p {
      color: var(--light-gray);
      line-height: 1.6;
      font-size: 14px;
    }

    .streaming-links {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
    }

    .streaming-btn {
      background: linear-gradient(135deg, var(--purple) 0%, var(--pink) 100%);
      padding: 12px 24px;
      border-radius: 8px;
      text-decoration: none;
      color: white;
      font-weight: 500;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
    }

    .streaming-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(131, 35, 255, 0.4);
    }

    .genre-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .genre-tag {
      background: var(--soft-gray);
      padding: 6px 12px;
      border-radius: 16px;
      font-size: 12px;
      color: white;
    }

    .cast-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      gap: 16px;
    }

    .cast-item {
      text-align: center;
    }

    .cast-photo {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 8px;
    }

    .cast-name {
      font-size: 12px;
      color: white;
      font-weight: 500;
    }

    .cast-character {
      font-size: 11px;
      color: var(--light-gray);
    }

    /* Trailer Modal */
    .trailer-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      opacity: 0;
      transition: opacity 0.3s ease;
      padding: 20px;
    }

    .trailer-modal.show {
      opacity: 1;
    }

    .modal-content {
      background: var(--dark-gray);
      border-radius: 12px;
      padding: 24px;
      max-width: 900px;
      width: 100%;
      transform: scale(0.8);
      transition: transform 0.3s ease;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
    }

    .trailer-modal.show .modal-content {
      transform: scale(1);
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }

    .modal-header h3 {
      color: white;
      font-size: 18px;
      margin: 0;
      font-weight: 500;
    }

    .close-modal {
      background: none;
      border: none;
      color: white;
      font-size: 32px;
      cursor: pointer;
      padding: 0;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      border-radius: 50%;
      line-height: 1;
    }

    .close-modal:hover {
      color: var(--pink);
      transform: rotate(90deg);
      background: rgba(255, 255, 255, 0.1);
    }

    .video-container {
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
      border-radius: 8px;
      background: #000;
    }

    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 8px;
    }

    @media (max-width: 900px) {
      .container {
        width: 95%;
        padding: 32px 24px;
      }
      
      .recomendations {
        flex-direction: column;
        align-items: center;
      }

      .detail-header {
        height: 300px;
      }

      .detail-title {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <section class="container">
    <header>
      <div class="logo">üé¨ TriPix</div>
      <button class="recomend">
        Rekomendasi
        <span class="icon">üîÑ</span>
      </button>
    </header>

    <div class="recomendations"></div>
  </section>

  <script>
    const API_KEY = '04c35731a5ee918f014970082a0088b1';
    const BASE_URL = 'https://api.themoviedb.org/3';
    const IMG_BASE_URL = 'https://image.tmdb.org/t/p/w500';
    const BACKDROP_URL = 'https://image.tmdb.org/t/p/original';

    async function fetchForPopularMovies() {
      try {
        const response = await fetch(`${BASE_URL}/trending/all/day?api_key=${API_KEY}`);
        return await response.json();
      } catch (error) {
        console.log('Error:', error);
        throw error;
      }
    }

    async function fetchForIndividualMovie(movieId, mediaType = 'movie') {
      try {
        const response = await fetch(`${BASE_URL}/${mediaType}/${movieId}?api_key=${API_KEY}&append_to_response=credits`);
        return await response.json();
      } catch (error) {
        console.log('Error:', error);
        throw error;
      }
    }

    async function fetchMovieTrailer(movieId, mediaType = 'movie') {
      try {
        const response = await fetch(`${BASE_URL}/${mediaType}/${movieId}/videos?api_key=${API_KEY}`);
        return await response.json();
      } catch (error) {
        console.log('Error:', error);
        throw error;
      }
    }

    function separateByThree(popularMoviesResult) {
      const random = () => Math.floor(Math.random() * popularMoviesResult.length);
      let selectedOnes = new Set();

      while (selectedOnes.size < 3) {
        const selected = popularMoviesResult[random()];
        selectedOnes.add(JSON.stringify({
          id: selected.id,
          mediaType: selected.media_type
        }));
      }

      return [...selectedOnes].map(item => JSON.parse(item));
    }

    function amountMovieLayout({ id, title, rating, time, date, poster, overview, mediaType }) {
      return `
        <div class="movie" data-id="${id}" data-media-type="${mediaType}">
          <div class="title">
            <span>${title}</span>
            <div class="rating">
              ‚≠ê ${rating.toFixed(1)}
            </div>
          </div>

          <div class="poster-wrapper" data-movie-id="${id}" data-media-type="${mediaType}">
            <div class="poster">
              <img src="${IMG_BASE_URL}${poster}" alt="${title}" onerror="this.src='https://via.placeholder.com/194x288?text=No+Image'">
              
              <div class="movie-overlay">
                <p class="overview">${overview}</p>
              </div>

              <div class="poster-click-hint">
                üëÜ Klik untuk detail
              </div>

              <span class="time-and-date">
                <p class="time">
                  üïê ${time}
                </p>
                <p class="date">
                  üìÖ ${date}
                </p>
              </span>
            </div>
          </div>

          <button class="watch" data-movie-id="${id}" data-media-type="${mediaType}"> 
            ‚ñ∂Ô∏è Nonton Trailer
          </button>
        </div>
      `;
    }

    function getFullRuntime(movieRuntime) {
      if (!movieRuntime || movieRuntime === 0) return 'N/A';
      
      const hours = Math.floor(movieRuntime / 60);
      const minutes = movieRuntime % 60;
      
      if (hours > 0) {
        return `${hours}h ${minutes}m`;
      }
      return `${minutes}m`;
    }

    async function recommendMovies() {
      const recomendationsDiv = document.querySelector('.recomendations');
      recomendationsDiv.innerHTML = '<div class="loading"><div class="spinner"></div></div>';
      
      const button = document.querySelector('.recomend');
      button.classList.add('loading-btn');
      button.disabled = true;

      try {
        const { results } = await fetchForPopularMovies();
        
        if (!results || results.length === 0) {
          throw new Error('No movies found');
        }

        const threeSelected = separateByThree(results).map(async (item) => {
          const { id, mediaType } = item;
          const movieInfo = await fetchForIndividualMovie(id, mediaType);

          const title = movieInfo.title || movieInfo.name || 'Unknown';
          const editedTitle = title.length > 20 ? title.substring(0, 20) + '...' : title;
          
          const overview = movieInfo.overview || 'Deskripsi tidak tersedia';
          const editedOverview = overview.length > 100 ? overview.substring(0, 100) + '...' : overview;

          return amountMovieLayout({
            id: movieInfo.id,
            title: editedTitle,
            rating: movieInfo.vote_average || 0,
            time: getFullRuntime(movieInfo.runtime || movieInfo.episode_run_time?.[0] || 0),
            date: (movieInfo.release_date || movieInfo.first_air_date || '').slice(0, 4) || 'N/A',
            poster: movieInfo.poster_path || '',
            overview: editedOverview,
            mediaType: mediaType
          });
        });

        const result = await Promise.all(threeSelected);
        
        recomendationsDiv.style.opacity = '0';
        recomendationsDiv.innerHTML = result.join("");
        
        setTimeout(() => {
          recomendationsDiv.style.opacity = '1';
          recomendationsDiv.style.transition = 'opacity 0.5s ease-in';
        }, 100);

        attachEventListeners();
        
      } catch (error) {
        console.error('Error:', error);
        recomendationsDiv.innerHTML = '<p style="color: white; text-align: center;">Gagal memuat rekomendasi. Silakan coba lagi.</p>';
      } finally {
        button.classList.remove('loading-btn');
        button.disabled = false;
      }
    }

    function attachEventListeners() {
      // Poster click listeners
      const posters = document.querySelectorAll('.poster-wrapper');
      posters.forEach(poster => {
        poster.addEventListener('click', async () => {
          const movieId = poster.getAttribute('data-movie-id');
          const mediaType = poster.getAttribute('data-media-type');
          await openDetailModal(movieId, mediaType);
        });
      });

      // Watch button listeners
      const watchButtons = document.querySelectorAll('.watch');
      watchButtons.forEach(button => {
        button.addEventListener('click', async (e) => {
          e.preventDefault();
          e.stopPropagation();
          const movieId = button.getAttribute('data-movie-id');
          const mediaType = button.getAttribute('data-media-type');
          
          const originalContent = button.innerHTML;
          button.innerHTML = '<div class="button-spinner"></div> Loading...';
          button.disabled = true;
          
          try {
            const trailerData = await fetchMovieTrailer(movieId, mediaType);
            
            if (trailerData.results && trailerData.results.length > 0) {
              const trailer = trailerData.results.find(video => 
                video.type === 'Trailer' && video.site === 'YouTube'
              ) || trailerData.results.find(video => 
                video.site === 'YouTube'
              ) || trailerData.results[0];
              
              if (trailer && trailer.site === 'YouTube') {
                openTrailerModal(trailer.key, trailer.name || 'Trailer');
              } else {
                alert('Trailer YouTube tidak tersedia');
              }
            } else {
              alert('Trailer tidak tersedia');
            }
          } catch (error) {
            console.error('Error:', error);
            alert('Gagal memuat trailer');
          } finally {
            button.innerHTML = originalContent;
            button.disabled = false;
          }
        });
      });
    }

    async function openDetailModal(movieId, mediaType) {
      const modal = document.createElement('div');
      modal.className = 'detail-modal';
      modal.innerHTML = '<div class="detail-content"><div class="loading"><div class="spinner"></div></div></div>';
      document.body.appendChild(modal);
      setTimeout(() => modal.classList.add('show'), 10);

      try {
        const movieData = await fetchForIndividualMovie(movieId, mediaType);
        
        const title = movieData.title || movieData.name;
        const overview = movieData.overview || 'Deskripsi tidak tersedia';
        const backdrop = movieData.backdrop_path ? BACKDROP_URL + movieData.backdrop_path : IMG_BASE_URL + movieData.poster_path;
        const rating = movieData.vote_average?.toFixed(1) || 'N/A';
        const date = (movieData.release_date || movieData.first_air_date || '').slice(0, 4) || 'N/A';
        const runtime = getFullRuntime(movieData.runtime || movieData.episode_run_time?.[0] || 0);
        const genres = movieData.genres?.map(g => `<span class="genre-tag">${g.name}</span>`).join('') || '';
        
        const cast = movieData.credits?.cast?.slice(0, 6).map(actor => `
          <div class="cast-item">
            <img class="cast-photo" src="${actor.profile_path ? IMG_BASE_URL + actor.profile_path : 'https://via.placeholder.com/100x100?text=No+Photo'}" alt="${actor.name}">
            <div class="cast-name">${actor.name}</div>
            <div class="cast-character">${actor.character}</div>
          </div>
        `).join('') || '<p style="color: var(--light-gray);">Data cast tidak tersedia</p>';

        const streamingLinks = getStreamingLinks(title, mediaType);

        modal.querySelector('.detail-content').innerHTML = `
          <button class="close-detail">&times;</button>
          <div class="detail-header">
            <img class="detail-backdrop" src="${backdrop}" alt="${title}">
            <div class="detail-header-overlay">
              <h2 class="detail-title">${title}</h2>
              <div class="detail-meta">
                <span class="detail-rating">‚≠ê ${rating}</span>
                <span>üìÖ ${date}</span>
                <span>üïê ${runtime}</span>
              </div>
            </div>
          </div>
          <div class="detail-body">
            <div class="detail-section">
              <h3>Sinopsis</h3>
              <p>${overview}</p>
            </div>
            
            <div class="detail-section">
              <h3>Genre</h3>
              <div class="genre-tags">
                ${genres || '<span class="genre-tag">Tidak ada data</span>'}
              </div>
            </div>

            <div class="detail-section">
              <h3>Pemeran</h3>
              <div class="cast-grid">
                ${cast}
              </div>
            </div>

            <div class="detail-section">
              <h3>Tonton di Platform Streaming</h3>
              <div class="streaming-links">
                ${streamingLinks}
              </div>
            </div>
          </div>
        `;

        const closeBtn = modal.querySelector('.close-detail');
        closeBtn.addEventListener('click', () => closeModal(modal));
        
        modal.addEventListener('click', (e) => {
          if (e.target === modal) closeModal(modal);
        });

        const escapeHandler = (e) => {
          if (e.key === 'Escape') {
            closeModal(modal);
            document.removeEventListener('keydown', escapeHandler);
          }
        };
        document.addEventListener('keydown', escapeHandler);

      } catch (error) {

function openTrailerModal(videoKey, videoTitle) {
      const modal = document.createElement('div');
      modal.className = 'trailer-modal';
      modal.innerHTML = `
        <div class="modal-content">
          <div class="modal-header">
            <h3>${videoTitle}</h3>
            <button class="close-modal">&times;</button>
          </div>
          <div class="video-container">
            <iframe 
              src="https://www.youtube.com/embed/${videoKey}?autoplay=1" 
              frameborder="0" 
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
              allowfullscreen>
            </iframe>
          </div>
        </div>
      `;
      
      document.body.appendChild(modal);
      setTimeout(() => modal.classList.add('show'), 10);
      
      const closeBtn = modal.querySelector('.close-modal');
      closeBtn.addEventListener('click', () => closeModal(modal));
      
      modal.addEventListener('click', (e) => {
        if (e.target === modal) closeModal(modal);
      });
      
      const escapeHandler = (e) => {
        if (e.key === 'Escape') {
          closeModal(modal);
          document.removeEventListener('keydown', escapeHandler);
        }
      };
      document.addEventListener('keydown', escapeHandler);
    }
